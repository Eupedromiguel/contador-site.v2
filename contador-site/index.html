<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador do nosso amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      background-image: url("image/image.png");
      background-size: cover;
      background-position: center;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 2px 2px 8px black;
    }

    #counter {
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
      margin: 20px 0;
    }

    button, input {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    button {
      background: rgba(0,0,0,0.6);
      color: white;
    }

    button:hover {
      background: rgba(255,255,255,0.3);
    }

    input {
      background: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <h1>‚è≥ Contador de tempo do nosso amor ‚è≥</h1>
  <div id="counter">Carregando...</div>

  <!-- Controles de m√∫sica -->
  <button onclick="toggleMusic()">üéµ Play / Pause M√∫sica</button>
  <br>
  
  <br><br>

  <!-- M√∫sica padr√£o -->
  <audio id="bg-music" loop>
    <source src="music/music.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    // Data inicial fixa
    const startDate = new Date("2024-02-04T23:27:00");
    const counterElement = document.getElementById("counter");

    function updateCounter() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      counterElement.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCounter, 1000);
    updateCounter();

    // Controle da m√∫sica
    const music = document.getElementById("bg-music");

    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    function setMusic() {
      const fileInput = document.getElementById("musicInput");
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const url = URL.createObjectURL(file);
        music.src = url;
        music.play();
      }
    }

    // Trocar fundo
    function setBackground() {
      const fileInput = document.getElementById("bgInput");
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const url = URL.createObjectURL(file);
        document.body.style.backgroundImage = `url(${url})`;
      }
    }
  </script>
</body>
</html>
